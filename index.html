<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .galeria {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }
        .galeria div {
            text-align: center;
        }
        img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Galeria de Imagenes</h1>

    <!-- Formulario -->
    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="imagenURL" placeholder="URL de la imagen">
        <input type="text" id="pieFoto" placeholder="Pie de foto">
        <button onclick="agregaImagen()">Agregar Imagen</button>
    </div>
    
    <div class="galeria" id="galeriaImagenes">
        <div>
            <img src="../fundamentos/imgs/img1.jpeg" alt="Imagen 1" width="300" height="250">
            <p>Pie de foto 1</p>
        </div>
        <div>
            <img src="../fundamentos/imgs/img2.jpeg" alt="Imagen 1" width="300" height="250">
            <p>Pie de foto 2</p>
        </div>
        <div>
            <img src="../fundamentos/imgs/img3.jpeg" alt="Imagen 1" width="300" height="250">
            <p>Pie de foto 3</p>
        </div>
        <div>
            <img src="../fundamentos/imgs/img4.jpeg" alt="Imagen 1" width="300" height="250">
            <p>Pie de foto 4</p>
        </div>
    </div>
    <!-- Codigo JS -->
    <script>
        function agregaImagen(){

            var url = document.getElementById("imagenURL").value;
            var pie = document.getElementById("pieFoto").value;

            if(url && pie ){                

                var galeria = document.getElementById("galeriaImagenes");

                var div = document.createElement("div");
                var img = document.createElement("img");

                img.src = url;
                img.width = 300;
                img.height = 250;

                var p = document.createElement("p");

                p.textContent = pie;

                div.appendChild(img);
                div.appendChild(p);
                galeria.appendChild(div);

                document.getElementById("imagenURL").value="";
                document.getElementById("pieFoto").value="";

            } else alert("Por favor introduce imagen y pie");
        }
    </script>

</body>
</html>
